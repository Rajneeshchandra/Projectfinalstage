<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<style type="text/css">
@import url("Contact Us11.css");
</style>
</head>

<body style="background-image:url(Salami-Pizza%20-%20Copy.jpg)">
<div class="container">  
  <form id="contact" action="" method="post">
    <h3><u><font face="Gill Sans, Gill Sans MT, Myriad Pro, DejaVu Sans Condensed, Helvetica, Arial, sans-serif">Contact Us</font></u></h3>
    <h4><b>We are here to answer any questions you may have about our "Find Me Food" website. Reach out to us and we'll respond as soon as we can.</b></h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Please type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
</body>
</html>
